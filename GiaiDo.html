<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="GiaiDo.css">

</head>

<body>
    <h1 style="text-align: center; color: green;">Game giải đố</h1>
    <h3 id="rules"> Quy tắc: Mỗi lần ấn vào ô thì 4 ô xung quanh sẽ thay đổi. Khi tất cả các ô đều chuyển thành tích
        xanh
        thì chiến thắng. Chúng ta cùng bắt đầu nào !</h3>


    <p id="clock" style="font-size: 30px; text-align: center;">


    </p>


    <div id="game" style="margin-top: 20px;">

    </div>

    </p>

    <h5 id="test">
        <input id="start" type="submit" value="Bắt đầu ">
        <input id="playAgain" type="submit" value="Chơi lại">

    </h5>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    



    <script src="GiaiDo.js"></script>
